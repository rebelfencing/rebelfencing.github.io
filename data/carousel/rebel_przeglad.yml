title: "O nas"
description: "Rebel Fencing to szkoła fechtunku z siedzibą we Wrocławiu. Uczymy szermierki klasycznej – efektywnej, bezpiecznej i opartej na źródłach sztuki walki bronią białą. U nas trenować może każdy: nie ma górnej granicy wieku! Trenują u nas zarówno humaniści, medycy, jak i ścisłowcy; kobiety i mężczyźni – każdy czuje się tu dobrze, jak w dużej, szermierczej rodzinie."
