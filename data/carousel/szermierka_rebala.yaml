title: "Szermierka klasyczna"
description: "Szermierka klasyczna jest przede wszystkim sztuką walki, głęboko zakorzenioną w europejskiej tradycji. To umiejętność władania bronią białą i pojedynkowania się w myśl zasady bezpieczeństwa i skuteczności. W Rebel Fencing trenujemy tak, by zachować realizm walki przy pełnym poszanowaniu zdrowia i komfortu uczestników."
